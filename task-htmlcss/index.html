<!DOCTYPE html>
<html lang="ru" data-validate="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cook-Tour" />
    <title>Cook-Tour</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header data-test="header" class="header">
      <!-- Шапка -->
      <div class="header__container">
        <a class="link header__logo-container" href="/task-htmlcss/index.html">
          <img src="./img/logo.svg" class="header__logo" />
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="link" href="#">Гастротуры</a>
            </li>
            <li class="header__nav-item">
              <a class="link" href="#">Бронирование</a>
            </li>
            <li class="header__nav-item">
              <a class="link" href="#">О нас</a>
            </li>
            <li class="header__nav-item">
              <a class="link" href="#">Отзывы</a>
            </li>
            <li class="header__nav-item">
              <a class="link" href="#">Фотографии</a>
            </li>
            <li class="header__nav-item">
              <a class="link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <p class="header__contact">8 800 725-32-32</p>
      </div>
    </header>
    <main>
      <section data-test="hero" class="hero">
        <!-- Hero -->
        <h1 class="text-heading-1 hero__heading">Исследуйте вкусы Кавказа</h1>
        <p class="text-main_size_big hero__text">
          В сопровождении опытных шеф-поваров вы откроете для себя богатство кавказской кухни и
          научитесь готовить традиционные блюда.
        </p>
        <a class="link link_kind_button hero__link" href="#"> Подробнее о курсе </a>
      </section>
      <section data-test="events" class="events">
        <!-- События -->
        <h2 class="text-heading-2 events__heading">Предстоящие события</h2>
        <ul class="events__list" id="eventsList"></ul>
        <button class="button text-button events__button">Показать все курсы</button>
      </section>
    </main>

    <template id="template-event">
      <li class="events__item-li">
        <a class="events__item-link link" href="#">
          <p class="events__location text-caption_size_small"></p>
          <div class="events__content">
            <p class="events__duration text-main_size_small"></p>
            <h3 class="events__event-heading text-heading-3"></h3>
            <p class="events__complexity text-main_size_small">Сложность:</p>
            <div class="rating">
              <img class="rating__item" src="" />
              <img class="rating__item" src="" />
              <img class="rating__item" src="" />
              <img class="rating__item" src="" />
              <img class="rating__item" src="" />
            </div>
          </div>
        </a>
      </li>
    </template>

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
